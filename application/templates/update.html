<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VMS Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>VMS</h1>
<ul id="vm-list">
    {% for item in vmlist %}
        <li data-ip="{{ item['ip'] }}">
            <table>
                <tr>
                    <td><input type="checkbox" name="vm_select" value="{{ item['ip'] }}"></td>
                    <td>{{ item['ip'] }}</td>
                    <td> | Alias | </td>
                    <td>{{ item['name'] }}</td>
                    <td> | ver. | </td>
                    <td>{{ item['TorView'] }}</td>
                </tr>
            </table>
        </li>
    {% endfor %}
</ul>
<input type="text" id="torview_ver" placeholder="Version">
<label><input type="checkbox" id="is_orel_repo"> is_orel_repo</label>
<button onclick="getCheckedVMs()">Update</button>
<script src="{{ url_for('static', filename='update.js') }}"></script>
<div id="status-bar" style="position:fixed;bottom:0;left:0;width:100%;background:#222;color:#fff;padding:10px;">
          waiting
        </div>
        <script>
          const evt = new EventSource('/stream');
          evt.onmessage = function(e){
             document.getElementById('status-bar').textContent = e.data;
          }
        </script>
</body>
</html>
